<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="Game.css">
</head>
<body>

    <div class="game-container">
        <h1>Number Guessing Game</h1>
        <p class="instructions">I'm thinking of a number between 1 and 100. Can you guess it?</p>
        <p>You have <span id="attempts-left">10</span> attempts remaining.</p>

        <div class="input-area">
            <input type="number" id="guess-input" placeholder="Enter your guess" min="1" max="100">
            <button id="submit-guess-btn">Submit Guess</button>
        </div>

        <p class="message"></p>
        <button id="play-again-btn" class="hidden">Play Again</button>
    </div>

    <script src="Game.js"></script>
</body>
</html>
